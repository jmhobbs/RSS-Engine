{% extends "layout.html" %}

{% block title %}RSS Engine - Subscriptions{% endblock %}

{% block content %}
<p>
	<a href="/">Home</a> |
	<a href="{{logout}}">Log Out</a>
</p>
<h1>Subscriptions For {{nickname}}</h1>
<ul>
	{% for subscription in subscriptions %}
	<li><a href="/subscription?id={{subscription.key}}">{{subscription.name}}</a></li>
	{% endfor %}
</ul>
<p>
	<a href="/subscribe">New Subscription</a>
</p>
{% endblock %}
