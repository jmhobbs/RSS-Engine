{% extends "layout.html" %}

{% block title %}RSS Engine - Subscribe{% endblock %}

{% block content %}
<h1>Subscribe To A New Feed</h1>
<form method="POST" action="">
	<label for="name">Feed Name:</label>
	<input type="text" value="{{title}}" name="name" id="name" /><br/>
	<input type="hidden" value="{{id}}" name="id" />
	<input type="submit" value="Subscribe" />
</form>
{% endblock %}
